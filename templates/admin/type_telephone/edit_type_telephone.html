{% extends 'admin/layout_admin.html' %}

{% block title %}
    <title>Modifier un type de téléphone</title>
{% endblock %}

{% block body %}
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method="post" action="/admin/type-telephone/edit">
    <fieldset>
        <legend> Modifier un type de téléphone</legend>
        <div class="mb-3">
        <input type="hidden" name="id_type_telephone" size="18" value="{{ type_telephone.id_type_telephone }}" id="id">
        <label for="libelle">Libellé</label><br>

        <input class="form-select" type="text" name="libelle" size="18" value="{{ type_telephone.libelle_type_telephone }}" id="libelle"><br>
        </div>
        <div class="col-12">
        <button class="btn btn-primary" type="submit">Valider</button>
        </div>
    </fieldset>
  </form>
{% endblock %}
