{% extends 'admin/layout_admin.html' %}

{% block title %}
    <title>Ajouter une déclinaison</title>
{% endblock %}

{% block body %}
<div class="container">
    <h2>ajouter une déclinaison d'un article</h2>

    <div class="row mt-5">
        {% if telephone.image is not none %}
            <div class="col-md-4">
                <img class="img-fluid" style="max-width: 300px; border: 1px solid #ddd; padding: 10px;" src="{{ url_for('static', filename = 'images/' + telephone.image) }}" alt="image de {{ telephone.nom }}">
            </div>
        {% endif %}

        <div class="col-md-6">
            <form method="post" action="/admin/telephone/add_declinaison">
                <input type="hidden" name="id_telephone" value="{{ telephone.id_telephone }}">
                
                <div class="mb-3">
                    <label for="stockage" class="form-label">Stockage :</label>
                    <select name="taille" class="form-select" required>
                        <option value="">Sélectionner un stockage</option>
                        <option value="64Go">64 Go</option>
                        <option value="128Go">128 Go</option>
                        <option value="256Go">256 Go</option>
                        <option value="512Go">512 Go</option>
                        <option value="1To">1 To</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="couleur" class="form-label">Couleur :</label>
                    <select name="couleur_id" class="form-select" required>
                        <option value="">Sélectionner une couleur</option>
                        {% for couleur in couleurs %}
                            <option value="{{ couleur.id_couleur }}">{{ couleur.libelle_couleur }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stock :</label>
                    <input type="number" name="stock" class="form-control" min="0" required>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                    <a href="/admin/telephone/edit?id_telephone={{ telephone.id_telephone }}" class="btn btn-secondary">annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
